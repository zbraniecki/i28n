<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript;version=1.8"
      src="../../dist/web/i28n.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <p>This is pure i28n example, with no dependencies, just internationalize
    two DOM elements. First with a datetime, second with a number.</p>
    <h1 data-i18n-format="datetime" data-i18n-value="0" data-i18n-options='{"year": "numeric", "weekday": "long", "day": "numeric", "hour": "numeric", "minute": "numeric"}'></h1>

    <h3 data-i18n-format="datetime" data-i18n-value="1" data-i18n-options='{"year": "numeric",
      "weekday": "long", "day": "numeric", "hour": "numeric", "minute":
      "numeric"}'></h3>
    <h2 data-i18n-format="number"></h2>
  </body>
</html>
